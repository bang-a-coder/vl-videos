<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />

</head>

<body>
    <video id="cutomise-video" class="video-js" autoplay data-setup='{
                           "controls": false,
                           "muted": true, 
                           "fluid": true, 
                           "autoplay": true, 
                           "preload": true, 
                           "loop": true, 
                           "close": true}' playsinline>
        <source src="https://vl-campaigns.s3.eu-west-1.amazonaws.com/templates-videos/video_homepage_5.mp4"
            type="video/mp4" />

    </video>
    <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
    <script>
        let video = document.querySelector('video')
        video.addEventListener('click', () => {
            console.log('manas')
            if (video.paused) {
                video.play()
            } else {
                video.pause()
            }

        })
    </script>
</body>

</html>
